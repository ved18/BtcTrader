<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
    <body>

        <!-- navbar starts -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home/{{id}}">BtcTrader</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/home/' %} active {% endif %}" aria-current="page" href="/home/{{id}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/transactionHistory/{{id}}">TransactionHistory</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/editProfile/' %} active {% endif %}" href="/editProfile/{{id}}">EditProfile</a>
                  </li>
                </ul>

              </div>
            </div>
          </nav>
          <!-- end of navbar -->
          <p>Welcome to transaction history page</p>
          <table>
            <tr>
              <th>Reference No</th>
              <th>Commission Type</th>
              <th>Commission Amount</th>
            </tr>
            {% for index, tuple in details.enumerate %}
            <tr>
              <td>{{ tuple }}</td>
              <td>{{ tuple }}</td>
              <td>{{ tuple }}</td>
            </tr>
            {% endfor %}
          </table>
        </body>
</html>
