<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <!-- navbar starts -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home/">BtcTrader</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/home/' %} active {% endif %}" aria-current="page" href="/home/">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/transactionHistory/' %} active {% endif %}" href="/transactionHistory/">TransactionHistory</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/buy/">Buy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/sell/">Sell</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/wallet/">Wallet</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/editProfile/' %} active {% endif %}" href="/editProfile/">  EditProfile </a>
                </li>
                </ul>

              </div>
            </div>
          </nav>
          <br>
          <h3 style="margin-left:30px;">Hello, {{firstName}}</h3>
          <div class="row" style="margin-left:20px;">
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Bitcoins</h5>
                  <p class="card-text">Number of bitcoins you have bought:</p>
                  <input class="form-control" type="text" name="bitcoins" value="{{ btcAmount }}" disabled>
                </div>
              </div>
            </div>
            
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Money</h5>
                  <p class="card-text">Amount present in your account:</p>
                  <input class="form-control" type="text" name="amount" value="{{ accountBalance  }}" disabled>
                </div>
              </div>
            </div>
        
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Net Gain/Loss</h5>
                  <p class="card-text">Profit or loss incurred until now:</p>
                  <input class="form-control" type="text" name="net" value="{{ ans  }}" disabled>
                             
                </div>
              </div>
            </div>
            
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Investment</h5>
                  <p class="card-text">Total amount invested:</p>
                  <input class="form-control" type="text" name="invamount" value="{{ investmentAmount  }}" disabled>
                </div>
              </div>
            </div>
          </div>
        </body>
</html>
